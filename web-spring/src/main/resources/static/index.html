<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NutriScore Calculator</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <main>
    <h1>NutriScore Calculator</h1>

    <section id="create">
      <h2>Add Product</h2>
      <form id="productForm">
        <div class="grid">
          <label>Name<input name="name" required /></label>
          <label>Energy (kJ)<input name="energyKj" type="number" step="0.1" required /></label>
          <label>Sugar (g)<input name="sugar" type="number" step="0.01" required /></label>
          <label>Saturated Fat (g)<input name="saturatedFat" type="number" step="0.01" required /></label>
          <label>Sodium (mg)<input name="sodium" type="number" step="0.1" required /></label>
          <label>Fiber (g)<input name="fiber" type="number" step="0.01" required /></label>
          <label>Protein (g)<input name="protein" type="number" step="0.01" required /></label>
          <label>Fruits %<input name="fruitsPercentage" type="number" step="1" min="0" max="100" required /></label>
        </div>
        <div class="actions">
          <button type="submit">Create & Calculate</button>
          <button type="button" id="refresh">Refresh List</button>
        </div>
      </form>
      <div id="createResult" class="result"></div>
    </section>

    <section id="list">
      <h2>Products</h2>
      <table id="productsTable">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Energy (kJ)</th><th>Sugar (g)</th><th>SatFat (g)</th><th>Sodium (mg)</th><th>Fiber (g)</th><th>Protein (g)</th><th>Fruits %</th><th>NutriScore</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="/app.js"></script>
</body>
</html>
